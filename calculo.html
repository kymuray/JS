  <style>
   /* Estilo geral do corpo */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #e3f2fd, #ffffff);
  padding: 40px;
  color: #0d47a1;
}

/* Container do formulário */
.container {
  max-width: 500px;
  margin: auto;
}

/* Estilo dos grupos de formulário */
.form-group {
  margin-bottom: 20px;
}

/* Estilo dos rótulos */
label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: #1565c0;
}

/* Estilo dos inputs */
input[type="number"] {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #90caf9;
  border-radius: 6px;
  background-color: #e3f2fd;
  font-size: 16px;
  color: #0d47a1;
  transition: border-color 0.3s ease;
}

input[type="number"]:focus {
  border-color: #1565c0;
  outline: none;
  background-color: #bbdefb;
}

/* Botão de calcular */
#calcular {
  background-color: #1565c0;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#calcular:hover {
  background-color: #0d47a1;
}

/* Resultado */
.alert-success {
  background-color: #bbdefb;
  border: 1px solid #64b5f6;
  border-radius: 6px;
  padding: 15px;
  margin-top: 30px;
  color: #0d47a1;
  font-size: 18px;
}

.container {
  margin-top: 70px; /* ajusta conforme a altura da navbar */
}
