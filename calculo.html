   /* Container do formulário */
.form-container {
  max-width: 500px;
  margin: 40px auto;
  background-color: #0056b3; /* fundo azul principal */
  padding: 30px;
  border-radius: 10px;
  box-shadow: none; /* sem sombra */
}

/* Rótulos */
.form-container label {
  font-weight: 600;
  color: #ffffff; /* branco para contraste */
  margin-bottom: 5px;
}

/* Campos de entrada */
.form-container input[type="number"] {
  border: 1px solid #ffffff;
  border-radius: 6px;
  padding: 10px;
  background-color: #e3f2fd; /* azul claro */
  color: #0d47a1;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

.form-container input[type="number"]:focus {
  border-color: rgb(55, 139, 230); /* azul escuro */
  background-color: #bbdefb;
  outline: none;
}

/* Botão de calcular */
.form-container #calcular {
  background-color: #ffffff; /* branco */
  border: 2px solid #0056b3; /* borda azul principal */
  color: #0056b3; /* texto azul principal */
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
  margin-top: 10px;
}

.form-container #calcular:hover {
  background-color: rgb(55, 139, 230); /* azul escuro no hover */
  color: #ffffff; /* texto branco no hover */
}

/* Resultado */
.form-container .alert-success {
  background-color: #e3f2fd; /* azul claro */
  border: 1px solid #64b5f6;
  border-radius: 6px;
  padding: 15px;
  margin-top: 30px;
  color: #0d47a1;
  font-size: 18px;
}
